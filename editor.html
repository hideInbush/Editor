<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./editor.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body class="editor">
    <div class="editor-header">
        <a class="title">我的富媒体作品</a>
        <div class="right">
            <a data-btn="save" class="btn save">保存</a>
            <a data-btn="preview" class="btn preview">预览作品</a>
        </div>
    </div>
    <div class="sideBar">
        <ul class="res-panel-nav">
            <li data-id="0" >版式</li>
            <li data-id="1" class="active">
                <i class="fa fa-picture-o" aria-hidden="true"></i>
                素材
            </li>
            <li data-id="2">
                <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                上传
            </li>
        </ul>
        <div class="res-panel-lib">
            <div></div>
            <div class="active">
                <ul class="resource">
                    <li class="icons icons-font" data-type="text">
                        <div>
                            <i class="fa fa-font" aria-hidden="true"></i>
                        </div>
                        <span>文本</span>
                    </li>
                    <li class="icons icons-image" data-type="image" data-id="2">
                        <div>
                            <i class="fa fa-camera-retro" aria-hidden="true"></i>
                        </div>
                        <span>图片</span>
                    </li>
                    <li class="icons icons-line" data-type="line">
                        <div>
                            <i class="fa fa-align-left" aria-hidden="true"></i>
                        </div>
                        <span>线条</span>
                    </li>
                </ul>
            </div>
            <div style="overflow:hidden;">
                <ul class="resource" style="overflow:hidden;">
                    <li class="image" data-type="image-item" data-src="./1.jpg">
                        <img src="./1.jpg"/>
                    </li>
                </ul>
            </div>
            <div></div>
        </div>
    </div>
    <div class="workPlace">
        <div class="stage" style="width:480px;height:750px;">
            <div class="block block-header active" style="width:480px;height:150px;">
                <div class="cmp-render" style="width:0;height:0;">
                </div>
                <div class="cmp-operate" data-type="logo" style="width:100%;height:100%;top:0;left:0;">
                    <div style="display: block;">
                        <div class="borderLine"></div>
                        <div class="borderLine dashed"></div>
                        <div class="dot dot-s" data-blockflag="true" data-direction="bottom"></div>
                    </div>
                </div>

            </div>
            <div class="block block-body" style="width:480px;height:450px;">
                <div class="cmp-render" style="width:0;height:0;">
                </div>
                <div class="cmp-operate" style="width:100%;height:100%;top:0;left:0;">
                    <div style="display: block;">
                        <div class="borderLine"></div>
                        <div class="borderLine dashed"></div>
                        <div class="dot dot-n" data-blockflag="true" data-direction="top"></div>
                        <div class="dot dot-s" data-blockflag="true" data-direction="bottom"></div>
                    </div>
                </div>
            </div>
            <div class="block block-bottom" style="width:480px;height:150px;">
                <div class="cmp-render" style="width:0;height:0;">
                </div>
                <div class="cmp-operate" style="width:100%;height:100%;top:0;left:0;">
                    <div style="display: block;">
                        <div class="borderLine"></div>
                        <div class="borderLine dashed"></div>
                        <div class="dot dot-n" data-blockflag="true" data-direction="top"></div>
                    </div>
                </div>
            </div>

            <div style="position: absolute;width:100%;height:100%;top:0;">
                <div class="cmp-wrapper checked" data-type="text" data-editable="false" style="left:50px;top:60px;width:100px;height:20px;color:#ff0000;background-color:#fff;font-family:'SimSun';font-weight:200;font-size:14px;">
                    <div class="cmp-render" style="width:100%;height:100%;">
                        <div class="cmpScaleArea">
                            <div contenteditable="false" data-type="text" class="cmpMain">请输入logo文字</div>
                        </div>
                    </div>
                    <div class="cmp-operate" data-type="text" style="width:100%;height:100%;">
                        <div style="display: none;">
                            <div class="borderLine"></div>
                            <div class="borderLine dashed"></div>
                            <div class="dot dot-e" data-direction="right"></div>
                            <div class="dot dot-w" data-direction="left"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tools">
            <div class="tools-box">
                <a>撤销</a>
                <a>重做</a>
            </div>
            <div class="tools-box">
                <a>预览</a>
                <a>网格</a>
                <a class="active">吸附</a>
            </div>
        </div>
    </div>
    <div class="detailBar">
        <ul>
            <li>
                <div class="viewPanel"></div>
            </li>
            <li>
                <a class="title">
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    <span>文字设置</span>
                </a>
                <ul>
                    <li>
                        <span>背景色</span>
                        <div class="colorPanel">
                            <span class="colorSample"></span>
                            <input type="text" readonly="readonly"/>
                        </div>
                    </li>
                    <li>
                        <span>颜色</span>
                        <div class="colorPanel">
                            <span class="colorSample"></span>
                            <input type="text" readonly="readonly"/>
                        </div>
                    </li>
                    <li class="select-font">
                        <span>字体</span>
                    </li>
                    <li class="select-size">
                        <span>大小</span>
                    </li>
                    <li class="select-thick">
                        <span>粗细</span>
                    </li>
                </ul>
            </li>
            <li>
                <a class="title">
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    <span>位置设置</span>
                </a>
                <ul class="positionPanel">
                    <li>
                        <div class="positionX">
                            <a>X</a>
                            <input data-type="x" type="number" />
                        </div>
                        <div class="positionY"> 
                            <a>Y</a>
                            <input data-type="y" type="number" />
                        </div>
                    </li>
                    <li>
                        <div class="sizeW">
                            <a>W</a>
                            <input data-type="w" type="number"/>
                        </div>
                        <div class="sizeH">
                            <a>H</a>
                            <input data-type="h" type="number"/>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="modal-menu" style="position: absolute;z-index:99999;display:none;">
        <ul>
            <li>上移一层</li>
            <li>下移一层</li>
            <li>置于顶层</li>
            <li>置于底层</li>
            <li data-btn="delete">删除</li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="./helper.js"></script>
<script type="text/javascript" src="./editor.js"></script>
</html>
